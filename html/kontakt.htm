          <h2 class="contact-me">Kontakta mig!</h2>
        <div class="contact-container">
            <form action="https://mailthis.to/Markus.Johansson2@hotmail.com" method="post">
            <div class="contact-items">
              <label for="name">Namn:</label>
              <div class="text-box">
              <input type="text" id="name" name="namn" placeholder="Ditt namn..">
              </div>
            </div>
            <div class="contact-items">
              <label for="email">Email:</label>
              <div class="text-box">
              <input type="email" id="email" name="email" placeholder="Din Email..">
              </div>
            </div>
            <div class="contact-message">
              <label for="message">Meddelande:</label>
              <div class="text-box">
              <textarea id="message" name="subject" placeholder="Ditt Meddelande"></textarea>
              </div>
              <div class="button">
              <input type="submit" value="Skicka">
              </div>
            </div>
